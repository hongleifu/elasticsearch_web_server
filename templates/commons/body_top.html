<div id="header" class="bg-white">
    <div class="container ">
        <div class="site-brand">
            <div class="logo-brand">
                <a href="http://jinrongdao.unknown.cn/tabs?tab=0&no=1&size=10"><img src="../images/logo.png" alt="金融岛"></a>
            </div>
        </div>
        <ul class="top-nav">
            <li class="active"><a href="http://jinrongdao.unknown.cn/tabs?tab=0&no=1&size=10">资讯</a></li>
            <li><a href="http://social.jinrongdao.unknown.cn/index">社区</a></li>
        </ul>
        <div class="top-search">
            <div class="search-group">
                <div class="input-group">
                    {% if query %}
                    <input type="text" id="search_input" class="form-control" value="{{query}}"
                           onkeypress="if(event.keyCode==13){search()}"/>
                    {% else %}
                    <input type="text" id="search_input" class="form-control" placeholder=""/>
                    {% endif %}
                    <div class="input-group-btn">
                        <button class="btn btn-primary" onClick="javascript:search()"><i class="icon-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    function form_get(URL, PARAMS) {
        var temp = document.createElement("form");
        temp.action = URL;
        temp.method = "get";
        temp.style.display = "none";
        for ( var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
        return temp;
    }

    function form_post(URL, PARAMS) {
        var temp = document.createElement("form");
        temp.action = URL;
        temp.method = "post";
        temp.style.display = "none";
        for ( var x in PARAMS) {
            var opt = document.createElement("textarea");
            opt.name = x;
            opt.value = PARAMS[x];
            temp.appendChild(opt);
        }
        document.body.appendChild(temp);
        temp.submit();
        return temp;
    }

    function search() {
        form_get("/search", {
            "query" : document.getElementById("search_input").value,
            {% if no %}
            "no" : {{no}},
            {% else %}
            "no" : 1,
            {% endif %}
            {% if size %}
            "size" : {{size}}
            {% else %}
            "size" : 10
            {% endif %}
        });
    }

    function search_key(word) {
        document.getElementById("search_input").value = word
        form_get("/search", {
            "query" : document.getElementById("search_input").value,
            {% if no %}
            "no" : {{no}},
            {% else %}
            "no" : 1,
            {% endif %}
            {% if size %}
            "size" : {{size}}
            {% else %}
            "size" : 10
            {% endif %}
        });
    }

</script>
