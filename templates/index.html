<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../stylesheets/core.css" />
    <link rel="stylesheet" href="../stylesheets/iconfont.css" />
</head>

<body>
    {% include "commons/body_top.html" %}
    <div class="divider solid "></div>
    <div id="body ">
        <div class="container ">
            <div class="blk-2x"></div>
            <div class="divider solid "></div>
            <div class="cards md" >
                <ul class="base-tab" id="search_class_ul">
                    <li  id="li_class_law">
                        <a href="javascript:void(0)" data-toggle="tab" onclick="getSearchClass(1)">法规速递
                        </a>
                    </li>
                    <li  id="li_class_news">
                        <a href="javascript:void(0)" data-toggle="tab" onclick="getSearchClass(2)">行业动态
                        </a>
                    </li>
                </ul>
            </div>

            <div class="blk-2x"></div>
            <div class="cards md">
                <div class="mian-container">
                    <div class="blk-2x"></div>
                    <div class="section">
                        <div class="media-content post-list">
                            {% for result in result_list  %}
                            <div class="item">
                                <div class="photo">
                                    <a href="user_info.html"><img src="../images/photo.png"></a>
                                </div>
                                <div class="content">
                                    <h4><a href="{{result._source.url}}">{{result._source.title}}</a></h4>
                                    <p>{{result._source.content}}</p>
                                    <div class="block-bar">
                                        <span><a href="#">景玺龙</a></span>
                                        <div class="control-right">
                                            <div class="row-1x">
                                                <div class="group-span-1x"><span>{{result._source.publishtime}}</span><span>来自：<a href="#">{{result._source.source}}</a></span><span><a href="#"><em>评论</em></a><b>36</b></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="blk-2x"></div>
                    <ul id="tag_page" class="pagination">
                    </ul>
                </div>
                <div class="side-container">
                    <div class="section heading">推荐阅读</div>
                    <div class="blk-1x"></div>
                </div>
            </div>
            <div class="divider solid "></div>
        </div>
    </div>
    <div id="footer ">
        <div class="copyright">CreditEase© 京ICP备12016237号-1 版权所有 普信恒业科技发展(北京)有限公司</div>
    </div>
    <script src="../lib/jquery-1.8.1.min.js "></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js "></script>
    <script type="text/javascript">
      function clearAllClassInUl() {
        var ul_target=document.getElementById("search_class_ul");
        var li_list = ul_target.getElementsByTagName("li");
        for (var i=0;i<li_list.length;++i){
          li_list[i].className="";
        }
      }
      function getSearchClass(tab_param){
        pageNo=1;
        pageSize=10;
        tag='';
        
        if (tab_param == 1) {
          tag='法规速递';
        }
        if (tab_param == 2) {
          tag='行业动态';
        }
        var url = "/tabs?tab="+tab_param+"&no=" + pageNo + "&size=" + pageSize;
        console.debug("pageurl:", url);
        form_get("/tabs",{"tab":tab_param,"no":pageNo,"size":pageSize});
      } 
    </script>
    <script type="text/javascript">
        {%if tag==1%}
           clearAllClassInUl();
           document.getElementById("li_class_law").className="active";
        {%elif tag==2%}
           clearAllClassInUl();
           document.getElementById("li_class_news").className="active";
        {%endif%}
    </script>
    <script src="lib/jquery.twbsPagination.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        var pageNo = {{no}};
        var pageSize = {{size}};
        var totalCount = {{total_size}};
        var tab_param = '{{tag}}';
        var query = $('#search_input').val();
        var totalPages = Math.ceil(totalCount/pageSize);
        if (totalCount > 0) {
            $('.pagination').twbsPagination({
                startPage: pageNo,
                totalPages: totalPages,
                first: '首页',
                prev: '前一页',
                next: '下一页',
                last: '末页',
                onPageClick: function (evt, page) {
                    if (page == pageNo) {
                        console.debug("current page number clicked, do nothing.");
                        return;
                    }
                    var url = "/tabs?tab="+tab_param+"&no=" + page + "&size=" + pageSize;
                    console.debug("pageurl:", url);
                    window.location.href = url;
                }
            });
        } 
    </script>
</body>

</html>
